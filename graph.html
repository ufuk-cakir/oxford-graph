                  nodes = new vis.DataSet([{"color": "cyan", "font": {"color": "white"}, "id": "Hannah Christensen (she/her)", "label": "Hannah Christensen (she/her)", "shape": "dot", "size": 10, "title": "\u003cb\u003eHannah Christensen (she/her)\u003c/b\u003e\u003cbr\u003eI am Associate Professor of Physical Climate in the Physics Department, and a tutorial fellow at Wadham College. I lead the Atmospheric Processes group.\nProcesses occur in the atmosphere on a wide range of spatio-temporal scales, from cloud processes on the micrometre scale, through convective aggregation on the hundreds of kilometre scale, up to global scale emergent phenomena such as the El Nino-Southern Oscillation (ENSO). Yet we require our weather and climate models to capture all of these processes and their interactions to make accurate predictions \u2013 a formidable challenge! To improve predictions, we need a deeper understanding of the underlying physics together with an accurate characterisation of uncertainties associated with the modelling process. This is the overarching aim of our research.\nKey research themes in my group include: investigation into sources of atmospheric predictability such as the El Nino-Southern Oscillation; the use of extremely high-resolution simulations to understand small-scale atmospheric processes; and the improvement of atmospheric process representation in world leading weather and climate models. To achieve the above, we combine Machine Learning tools with use a variety of other techniques, from analysing simple chaotic systems to global climate simulations.\u00a0The overarching aim is to better understand the behaviour of the atmosphere, and thereby improve our ability to predict this behaviour.\nI am an Associate Editor at JAMES - Journal of Advances in Modelling the Earth System.\u00a0I am also a NERC Independent Research Fellow and hold a Leverhulme Trust Research Leadership Award.\nFor more information, please see the\nAtmospheric Processes\nwebpage.\nEquality, diversity and inclusion (EDI)\nI am EDI lead for the Intelligent Earth CDT. Our goal is for EDI to permeate everything we do, from how we run admissions, to the culture we foster on the CDT.\u00a0If you have any questions, comments, or complaints related to EDI issues, please don\u0027t hesitate to get in touch via email, or simply pop round my office (F52 in AOPP).", "type": "supervisor", "url": "https://intelligent-earth.ox.ac.uk/people/hannah-christensen"}, {"color": "orange", "font": {"color": "white"}, "id": "improve predictions", "label": "improve predictions", "shape": "dot", "size": 10, "title": "\u003cb\u003eResearch Area:\u003c/b\u003e improve predictions", "type": "research_area"}, {"color": "orange", "font": {"color": "white"}, "id": "weather climate", "label": "weather climate", "shape": "dot", "size": 10, "title": "\u003cb\u003eResearch Area:\u003c/b\u003e weather climate", "type": "research_area"}, {"color": "orange", "font": {"color": "white"}, "id": "global climate", "label": "global climate", "shape": "dot", "size": 10, "title": "\u003cb\u003eResearch Area:\u003c/b\u003e global climate", "type": "research_area"}, {"color": "orange", "font": {"color": "white"}, "id": "predictability el", "label": "predictability el", "shape": "dot", "size": 10, "title": "\u003cb\u003eResearch Area:\u003c/b\u003e predictability el", "type": "research_area"}, {"color": "orange", "font": {"color": "white"}, "id": "el nino", "label": "el nino", "shape": "dot", "size": 10, "title": "\u003cb\u003eResearch Area:\u003c/b\u003e el nino", "type": "research_area"}, {"color": "cyan", "font": {"color": "white"}, "id": "Andrew Markham (he/him)", "label": "Andrew Markham (he/him)", "shape": "dot", "size": 10, "title": "\u003cb\u003eAndrew Markham (he/him)\u003c/b\u003e\u003cbr\u003eI am a Professor of Computer Science and I work on sensors, signal processing (machine learning/AI) and systems. My research revolves around making machines better understand the physical world. I work within the Cyber Physical Systems (CPS) theme in Computer Science, and lead a large group of researchers and students working across a broad and diverse area. Recent projects include how to track and localize people, animals and objects, particularly in environments where technologies like GPS fail, such as underground or indoors. This has led to the exploration of many different sensing modalities, such as mmWave Radar, Thermal Imaging, Acoustics, Lidar etc. My work is highly cross-disciplinary and I collaborate with colleagues from a wide range of disciplines. I am passionate about using technology to answer questions that were previously impossible - such as tracking badgers underground in 3D using low-frequency magneto-inductive positioning, or enabling large scale individual tracking of lion and elephant in Africa using custom acoustic sensors. More information can be found on my\ndepartmental\nwebpage, my\nScholar\nprofile or my\npersonal\nwebpage.", "type": "supervisor", "url": "https://intelligent-earth.ox.ac.uk/people/andrew-markham-he/him"}, {"color": "orange", "font": {"color": "white"}, "id": "acoustic sensors", "label": "acoustic sensors", "shape": "dot", "size": 10, "title": "\u003cb\u003eResearch Area:\u003c/b\u003e acoustic sensors", "type": "research_area"}, {"color": "orange", "font": {"color": "white"}, "id": "individual tracking", "label": "individual tracking", "shape": "dot", "size": 10, "title": "\u003cb\u003eResearch Area:\u003c/b\u003e individual tracking", "type": "research_area"}, {"color": "orange", "font": {"color": "white"}, "id": "sensors signal", "label": "sensors signal", "shape": "dot", "size": 10, "title": "\u003cb\u003eResearch Area:\u003c/b\u003e sensors signal", "type": "research_area"}, {"color": "orange", "font": {"color": "white"}, "id": "using technology", "label": "using technology", "shape": "dot", "size": 10, "title": "\u003cb\u003eResearch Area:\u003c/b\u003e using technology", "type": "research_area"}, {"color": "orange", "font": {"color": "white"}, "id": "cyber physical", "label": "cyber physical", "shape": "dot", "size": 10, "title": "\u003cb\u003eResearch Area:\u003c/b\u003e cyber physical", "type": "research_area"}, {"color": "cyan", "font": {"color": "white"}, "id": "Stephen Roberts (he/him)", "label": "Stephen Roberts (he/him)", "shape": "dot", "size": 10, "title": "\u003cb\u003eStephen Roberts (he/him)\u003c/b\u003e\u003cbr\u003eMy main area of research lies in machine learning approaches to data analysis. I\u0027ve particular interests in the development of machine learning theory for problems in time series analysis and dynamical systems. My current research develops a range of methods for diverse problem domains including astrophysics, ecology, finance and data-centric engineering. I lead the\nMachine Learning Research Group\n, I\u0027m a Professorial Fellow of\nSomerville College\n, founding Director of the\nEPSRC Centre for Doctoral Training in Autonomous, Intelligent Machines and Systems (AIMS)\n, Director of the Oxford\nELLIS\nunit, a Fellow of the\nTuring Institute\nand, until summer 2021, was Director of the\nOxford-Man Institute.\nI\u0027m also Co-Founder and Scientific Advisor of\nMind Foundry\nand co-lead of Oxford\u0027s\nSchmidt AI in Science Postdoctoral Fellowship programme.\nFull publications, and links to recent DPhil theses, can be found via my webpage\nhttps://www.robots.ox.ac.uk/~sjrob/", "type": "supervisor", "url": "https://intelligent-earth.ox.ac.uk/people/stephen-roberts"}, {"color": "orange", "font": {"color": "white"}, "id": "machines systems", "label": "machines systems", "shape": "dot", "size": 10, "title": "\u003cb\u003eResearch Area:\u003c/b\u003e machines systems", "type": "research_area"}, {"color": "orange", "font": {"color": "white"}, "id": "scientific advisor", "label": "scientific advisor", "shape": "dot", "size": 10, "title": "\u003cb\u003eResearch Area:\u003c/b\u003e scientific advisor", "type": "research_area"}, {"color": "orange", "font": {"color": "white"}, "id": "director oxford", "label": "director oxford", "shape": "dot", "size": 10, "title": "\u003cb\u003eResearch Area:\u003c/b\u003e director oxford", "type": "research_area"}, {"color": "orange", "font": {"color": "white"}, "id": "learning approaches", "label": "learning approaches", "shape": "dot", "size": 10, "title": "\u003cb\u003eResearch Area:\u003c/b\u003e learning approaches", "type": "research_area"}, {"color": "orange", "font": {"color": "white"}, "id": "training autonomous", "label": "training autonomous", "shape": "dot", "size": 10, "title": "\u003cb\u003eResearch Area:\u003c/b\u003e training autonomous", "type": "research_area"}, {"color": "cyan", "font": {"color": "white"}, "id": "Louise Slater (she/her)", "label": "Louise Slater (she/her)", "shape": "dot", "size": 10, "title": "\u003cb\u003eLouise Slater (she/her)\u003c/b\u003e\u003cbr\u003eI am Professor of Hydroclimatology in the\nSchool of Geography and the Environment\nand Fellow of\nHertford College\n.\nI lead the\nHydro-climate extremes\nresearch group, which develops computational approaches to detect, attribute, predict, and project how changes in climate and land cover may affect water-related extremes and society over sub-daily to multi-decadal timescales.\nWe undertake research on a wide range of topics including floods, drought, extreme weather, groundwater, landcapes, seasonal to decadal forecasting, climate models, and Earth Observation. I am Editor of the EGU journal\nHydrology and Earth System Sciences,\nAssociate Editor of the AGU journal\nEarth\u0027s Future\n, and a UKRI Future Leaders Fellow.\nFor further information, please consult our latest publications on our\ngroup webpage\n, or on\nORCID\n/\nGoogle Scholar\n.", "type": "supervisor", "url": "https://intelligent-earth.ox.ac.uk/people/louise-slater"}, {"color": "orange", "font": {"color": "white"}, "id": "hydroclimatology school", "label": "hydroclimatology school", "shape": "dot", "size": 10, "title": "\u003cb\u003eResearch Area:\u003c/b\u003e hydroclimatology school", "type": "research_area"}, {"color": "orange", "font": {"color": "white"}, "id": "floods drought", "label": "floods drought", "shape": "dot", "size": 10, "title": "\u003cb\u003eResearch Area:\u003c/b\u003e floods drought", "type": "research_area"}, {"color": "orange", "font": {"color": "white"}, "id": "journal hydrology", "label": "journal hydrology", "shape": "dot", "size": 10, "title": "\u003cb\u003eResearch Area:\u003c/b\u003e journal hydrology", "type": "research_area"}, {"color": "orange", "font": {"color": "white"}, "id": "forecasting climate", "label": "forecasting climate", "shape": "dot", "size": 10, "title": "\u003cb\u003eResearch Area:\u003c/b\u003e forecasting climate", "type": "research_area"}, {"color": "orange", "font": {"color": "white"}, "id": "extreme weather", "label": "extreme weather", "shape": "dot", "size": 10, "title": "\u003cb\u003eResearch Area:\u003c/b\u003e extreme weather", "type": "research_area"}, {"color": "cyan", "font": {"color": "white"}, "id": "Laura Stevens (they/them or she/her)", "label": "Laura Stevens (they/them or she/her)", "shape": "dot", "size": 10, "title": "\u003cb\u003eLaura Stevens (they/them or she/her)\u003c/b\u003e\u003cbr\u003eI am Associate Professor of Climate and Earth Surface Processes in the\nDepartment of Earth Sciences\n,\u00a0and a Supernumerary Fellow of\nUniversity College\n.\nIn Earth Sciences, I lead a research group on modern-day ice-sheet dynamics, with a focus on understanding how\nice-sheet surface melting modulates ice-sheet flow. Our approach pairs in-situ geophysical observations with time-dependent inverse methods, computational modeling, and remotely sensed observations. We investigate Greenland and Antarctic ice sheet, ice shelf, and outlet glacier flow dynamics to better understand the physical mechanisms that destabilize ice sheets with increased surface meltwater production in our warming climate.\u00a0For further details on the research, please see my\nfaculty webpage\n!\nMy role in the Intelligent Earth CDT is linking CDT DPhil researchers with advisors and research projects involving supervision within the Earth Sciences department.\u00a0For further information on the wide range of research happening in Earth Sciences, have a look through recent department\npublication highlights\nand our department\u0027s\nresearch themes\n.", "type": "supervisor", "url": "https://intelligent-earth.ox.ac.uk/people/laura-stevens"}, {"color": "orange", "font": {"color": "white"}, "id": "earth cdt", "label": "earth cdt", "shape": "dot", "size": 10, "title": "\u003cb\u003eResearch Area:\u003c/b\u003e earth cdt", "type": "research_area"}, {"color": "orange", "font": {"color": "white"}, "id": "destabilize ice", "label": "destabilize ice", "shape": "dot", "size": 10, "title": "\u003cb\u003eResearch Area:\u003c/b\u003e destabilize ice", "type": "research_area"}, {"color": "orange", "font": {"color": "white"}, "id": "modulates ice", "label": "modulates ice", "shape": "dot", "size": 10, "title": "\u003cb\u003eResearch Area:\u003c/b\u003e modulates ice", "type": "research_area"}, {"color": "orange", "font": {"color": "white"}, "id": "geophysical observations", "label": "geophysical observations", "shape": "dot", "size": 10, "title": "\u003cb\u003eResearch Area:\u003c/b\u003e geophysical observations", "type": "research_area"}, {"color": "orange", "font": {"color": "white"}, "id": "warming climate", "label": "warming climate", "shape": "dot", "size": 10, "title": "\u003cb\u003eResearch Area:\u003c/b\u003e warming climate", "type": "research_area"}, {"color": "cyan", "font": {"color": "white"}, "id": "Philip Stier (he/him)", "label": "Philip Stier (he/him)", "shape": "dot", "size": 10, "title": "\u003cb\u003ePhilip Stier (he/him)\u003c/b\u003e\u003cbr\u003eI am a Professor of Atmospheric Physics working on physical aspects of the climate system, with a focus on clouds, aerosols, and radiation. Clouds play a key role in the climate system, modulating Earth\u0027s radiation balance and driving its hydrological cycle. The response of clouds to our changing climate (cloud feedbacks) and to changes in air pollution (aerosol-cloud interactions) remains poorly understood and constitutes the largest uncertainty in our ability to predict climate change.\nIn our\u00a0dynamic\nClimate Processes\nresearch group, we tackle these outstanding climate science questions from multiple approaches, combining theory, numerical modelling, Earth observations with AI and machine learning. \u00a0You can find my publications online under\nORCID\nand\nGoogle Scholar\n.", "type": "supervisor", "url": "https://intelligent-earth.ox.ac.uk/people/philip-stier"}, {"color": "orange", "font": {"color": "white"}, "id": "predict climate", "label": "predict climate", "shape": "dot", "size": 10, "title": "\u003cb\u003eResearch Area:\u003c/b\u003e predict climate", "type": "research_area"}, {"color": "orange", "font": {"color": "white"}, "id": "dynamic climate", "label": "dynamic climate", "shape": "dot", "size": 10, "title": "\u003cb\u003eResearch Area:\u003c/b\u003e dynamic climate", "type": "research_area"}, {"color": "orange", "font": {"color": "white"}, "id": "radiation clouds", "label": "radiation clouds", "shape": "dot", "size": 10, "title": "\u003cb\u003eResearch Area:\u003c/b\u003e radiation clouds", "type": "research_area"}, {"color": "orange", "font": {"color": "white"}, "id": "response clouds", "label": "response clouds", "shape": "dot", "size": 10, "title": "\u003cb\u003eResearch Area:\u003c/b\u003e response clouds", "type": "research_area"}, {"color": "orange", "font": {"color": "white"}, "id": "atmospheric physics", "label": "atmospheric physics", "shape": "dot", "size": 10, "title": "\u003cb\u003eResearch Area:\u003c/b\u003e atmospheric physics", "type": "research_area"}, {"color": "cyan", "font": {"color": "white"}, "id": "Tianning (Tim) Tang", "label": "Tianning (Tim) Tang", "shape": "dot", "size": 10, "title": "\u003cb\u003eTianning (Tim) Tang\u003c/b\u003e\u003cbr\u003eTim Tang is currently working as a Course Director of the Intelligent Earth CDT programme and also an Eric and Wendy Schmidt AI in Science Postdoctoral Fellow at the University of Oxford. He graduated with a BEng from the University of Nottingham. He moved straight to a DPhil at Oxford publishing 5 journal papers including three JFMs. He won first place in the Osborne Reynolds Day competition for the UK\u0027s best DPhil student in fluid mechanics. His thesis covered the analysis of field data, experiments, numerical modelling using two different models and the application of data science methods to ocean engineering problems. His current research focuses on extreme events in fluid mechanics with an emphasis on machine learning, including data-driven predictions on extreme waves and extreme structural loading, considering leading order physics such as nonlinear wave dynamics and instabilities, breaking waves, and long-short wave interaction. His recent research on Rogue Wave has been showcased in\nBBC Science Focus\n.", "type": "supervisor", "url": "https://intelligent-earth.ox.ac.uk/people/tianning-tang"}, {"color": "orange", "font": {"color": "white"}, "id": "rogue wave", "label": "rogue wave", "shape": "dot", "size": 10, "title": "\u003cb\u003eResearch Area:\u003c/b\u003e rogue wave", "type": "research_area"}, {"color": "orange", "font": {"color": "white"}, "id": "wave dynamics", "label": "wave dynamics", "shape": "dot", "size": 10, "title": "\u003cb\u003eResearch Area:\u003c/b\u003e wave dynamics", "type": "research_area"}, {"color": "orange", "font": {"color": "white"}, "id": "predictions extreme", "label": "predictions extreme", "shape": "dot", "size": 10, "title": "\u003cb\u003eResearch Area:\u003c/b\u003e predictions extreme", "type": "research_area"}, {"color": "orange", "font": {"color": "white"}, "id": "fluid mechanics", "label": "fluid mechanics", "shape": "dot", "size": 10, "title": "\u003cb\u003eResearch Area:\u003c/b\u003e fluid mechanics", "type": "research_area"}, {"color": "orange", "font": {"color": "white"}, "id": "methods ocean", "label": "methods ocean", "shape": "dot", "size": 10, "title": "\u003cb\u003eResearch Area:\u003c/b\u003e methods ocean", "type": "research_area"}, {"color": "cyan", "font": {"color": "white"}, "id": "Yee Whye Teh (he/him)", "label": "Yee Whye Teh (he/him)", "shape": "dot", "size": 10, "title": "\u003cb\u003eYee Whye Teh (he/him)\u003c/b\u003e\u003cbr\u003eI am a professor at the Department of Statistics of the University of Oxford and a research director at Google DeepMind. I work on statistical machine learning, with particular focus on probabilistic learning, deep learning, meta learning, Bayesian nonparametrics, variational inference, and Monte Carlo. Recently my publications have been in uncertainty quantification, continual learning, reliability \u0026 robustness, large language models, and AI for Science.\nFurther details can be found on my\nwebsite\nand research publications at\nGoogle Scholar page\n.", "type": "supervisor", "url": "https://intelligent-earth.ox.ac.uk/people/yee-whye-teh"}, {"color": "orange", "font": {"color": "white"}, "id": "publications uncertainty", "label": "publications uncertainty", "shape": "dot", "size": 10, "title": "\u003cb\u003eResearch Area:\u003c/b\u003e publications uncertainty", "type": "research_area"}, {"color": "orange", "font": {"color": "white"}, "id": "google deepmind", "label": "google deepmind", "shape": "dot", "size": 10, "title": "\u003cb\u003eResearch Area:\u003c/b\u003e google deepmind", "type": "research_area"}, {"color": "orange", "font": {"color": "white"}, "id": "statistics university", "label": "statistics university", "shape": "dot", "size": 10, "title": "\u003cb\u003eResearch Area:\u003c/b\u003e statistics university", "type": "research_area"}, {"color": "orange", "font": {"color": "white"}, "id": "learning reliability", "label": "learning reliability", "shape": "dot", "size": 10, "title": "\u003cb\u003eResearch Area:\u003c/b\u003e learning reliability", "type": "research_area"}, {"color": "orange", "font": {"color": "white"}, "id": "recently publications", "label": "recently publications", "shape": "dot", "size": 10, "title": "\u003cb\u003eResearch Area:\u003c/b\u003e recently publications", "type": "research_area"}, {"color": "cyan", "font": {"color": "white"}, "id": "Adrian Thomas (he/him)", "label": "Adrian Thomas (he/him)", "shape": "dot", "size": 10, "title": "\u003cb\u003eAdrian Thomas (he/him)\u003c/b\u003e\u003cbr\u003eI am interested in all areas of Evolutionary Biomechanics and Bioinspired Engineering and Technology. My research focusses on theoretical and experimental analyses of biomechanics as a tool that allows the use of physics and engineering to make concrete qualitative and quantitative predictions about evolutionary adaptations, particularly around aerodynamics, stability and control in flying animals - the main research area of the Oxford Animal Flight group. I am also deeply interested in supporting the development and exploitation of bioinspired technologies, and have pursued this through the formation of spinout companies including Animal Dynamics ltd., where I was Founder, CSO and most recently CEO.", "type": "supervisor", "url": "https://intelligent-earth.ox.ac.uk/people/adrian-thomas"}, {"color": "orange", "font": {"color": "white"}, "id": "biomechanics tool", "label": "biomechanics tool", "shape": "dot", "size": 10, "title": "\u003cb\u003eResearch Area:\u003c/b\u003e biomechanics tool", "type": "research_area"}, {"color": "orange", "font": {"color": "white"}, "id": "bioinspired technologies", "label": "bioinspired technologies", "shape": "dot", "size": 10, "title": "\u003cb\u003eResearch Area:\u003c/b\u003e bioinspired technologies", "type": "research_area"}, {"color": "orange", "font": {"color": "white"}, "id": "exploitation bioinspired", "label": "exploita
